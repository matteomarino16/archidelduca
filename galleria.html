<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Stile per il lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }
        
        .lightbox.active {
            display: flex;
        }
        
        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
        }
        
        .lightbox-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .gallery-container img {
            cursor: pointer;
        }
    </style>
</head>
<body>

        <!-- Menu di navigazione -->

        </nav>
    </header>

            <img src="archidelduca/galleri/5.jpg" alt="Foto 5" class="gallery-img">
            <img src="archidelduca/galleri/6.jpg" alt="Foto 6" class="gallery-img">
            <img src="archidelduca/galleri/7.jpg" alt="Foto 7" class="gallery-img">
            <img src="archidelduca/galleri/8.jpg" alt="Foto 8" class="gallery-img">
            <img src="archidelduca/galleri/9.jpg" alt="Foto 9" class="gallery-img">
            <img src="archidelduca/galleri/10.jpg" alt="Foto 10" class="gallery-img">
            <img src="archidelduca/galleri/11.jpg" alt="Foto 11" class="gallery-img">
            <img src="archidelduca/galleri/12.jpg" alt="Foto 12" class="gallery-img">
            <img src="archidelduca/galleri/13.jpg" alt="Foto 13" class="gallery-img">
        </div>
    </section>
    
    <!-- Lightbox per visualizzare le immagini a schermo intero -->
    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" id="close-lightbox">&times;</span>
        <div class="lightbox-content">
            <img src="" alt="Immagine a schermo intero" class="lightbox-image" id="lightbox-image">

    <!-- Script per il menu hamburger e lightbox -->
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('open');
            hamburger.classList.toggle('open'); // Aggiunge/rimuove la classe per l'animazione 3D
        });
        
        // Funzionalità lightbox per visualizzare le immagini a schermo intero
        const galleryImages = document.querySelectorAll('.gallery-img');
        const lightbox = document.getElementById('lightbox');
        const lightboxImage = document.getElementById('lightbox-image');
        const closeLightbox = document.getElementById('close-lightbox');
        
        // Apri il lightbox quando un'immagine viene cliccata
        galleryImages.forEach(image => {
            image.addEventListener('click', () => {
                lightboxImage.src = image.src;
                lightboxImage.alt = image.alt;
                lightbox.classList.add('active');
                document.body.style.overflow = 'hidden'; // Impedisce lo scrolling della pagina
            });
        });
        
        // Chiudi il lightbox quando si clicca sulla X
        closeLightbox.addEventListener('click', () => {
            lightbox.classList.remove('active');
            document.body.style.overflow = ''; // Ripristina lo scrolling della pagina
        });
        
        // Chiudi il lightbox quando si clicca fuori dall'immagine
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Ripristina lo scrolling della pagina
            }
        });
        
        // Chiudi il lightbox quando si preme ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // Ripristina lo scrolling della pagina
            }
        });
    </script>
</body>
</html>
